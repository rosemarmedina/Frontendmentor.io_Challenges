<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!--<link rel="stylesheet" href="style.css">-->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!--
  <div class="bgtop">
    <img src="images/bg-pattern-top.svg" alt="bgtop">
  </div>-->

  <div class="box">            <!--the whole center box-->
    <div class="banner">       <!--banner picture-->
      <img src="images/bg-pattern-card.svg" alt="banner">
    </div>
    
    <div class="profile">      <!--profile picture-->
      <img src="images/image-victor.jpg" alt="profile">
    </div>

    <div class="info">         <!--user informations-->
      <p class="user_info">
        <span id="user_name">Victor Crest</span>
        <span id="user_age">26</span>
      </p>
      <p id="city">London</p>
    </div>

    <div class="columns">       <!--footer of center box-->
      <div class="followers">
        <p class="amount">80K</p>
        <p class="description">Followers</p>
      </div>
      <div class="likes">
        <p class="amount">803K</p>
        <p class="description">Likes</p>
      </div>
      <div class="photos">
        <p class="amount">1.4K</p>
        <p class="description">Photos</p>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rosemar Medina</a>.
  </div>
</body>
</html>
